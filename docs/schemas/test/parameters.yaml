    type: integer
    hint: Подсказка для РКЧ
    placeholder: Placeholder РКЧ
    min: -5
    max: 5
  - name: С_1
    description: Цена импульса датчика объёма
    type: decimal
    precision: 6
    hint: Подсказка для С_1
    placeholder: Placeholder С_1
