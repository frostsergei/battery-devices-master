<div class="col-6 mx-auto">
    <mat-form-field class="mb-3">
        <mat-label>{{label}}</mat-label>
        <input matInput *ngIf="controlType === 'input'" [type]="inputType" [formControl]="control"
            placeholder="{{placeholder}}" />
        <mat-hint *ngIf="showHint && hint" align="start">{{hint}}</mat-hint>
        <ng-container *ngIf="showErrors()">
            <mat-error *ngIf="control?.hasError('required')">Value of format {{inputType}} is required</mat-error>
            <mat-error *ngIf="control?.hasError('minlength')">Value needs to be at least
                {{control.errors?.['minlength'].requiredLength}}
                characters</mat-error>
            <mat-error *ngIf="control?.hasError('maxlength')">Value needs to be equal or less than
                {{control.errors?.['maxlength']?.requiredLength}}
                characters</mat-error>
            <mat-error *ngIf="control?.hasError('pattern')">Format of input data is incorrect</mat-error>
        </ng-container>
    </mat-form-field>
        <button mat-icon-button color="secondary" (click)="toggleHint();"
                PreventDefaultStopPropagation>
            <mat-icon>help</mat-icon>
        </button>
</div>
